<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <div class="container mt-5">
    <h2 class="mb-4">To-Do List</h2>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            {{ task.title }}
            <span class="badge bg-primary rounded-pill ms-2">{{ task.status }}</span>
          </div>
          <div>
            <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
            <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger me-1">Delete</a>
            <a href="{% url 'task_complete' task.id %}" class="btn btn-sm btn-success">Complete</a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">No tasks available.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-primary mt-3">Add New Task</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
